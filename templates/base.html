<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GYWAN - Girls and Young Women's Advocacy Network{% endblock %}</title>
    <meta name="description" content="{% block description %}Empowering girls and young women to become confident leaders and changemakers through advocacy, education, and community engagement.{% endblock %}">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}GYWAN - Girls and Young Women's Advocacy Network{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Empowering girls and young women to become confident leaders and changemakers.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% load static %}{% static 'images/gywan-og-image.jpg' %}{% endblock %}">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}GYWAN - Girls and Young Women's Advocacy Network{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Empowering girls and young women worldwide.{% endblock %}">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
    
    <!-- Loading Screen -->
    <style>
    #preloader {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: #fff;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loader {
      display: flex;
      gap: 10px;
    }
    .loader span {
      display: block;
      width: 16px; height: 16px;
      background: #8824C7;
      border-radius: 50%;
      animation: bounce 1s infinite alternate;
    }
    .loader span:nth-child(2) { animation-delay: 0.2s; }
    .loader span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      to { transform: translateY(-20px); opacity: 0.7; }
    }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="preloader">
      <div class="loader">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
    <!-- Scroll Progress Indicator -->
    <div class="scroll-indicator"></div>
    
    <!-- Navigation -->
    {% include 'partials/navbar.html' %}
    
    <!-- Main Content -->
    <main>
        {% if messages %}
            <div class="messages-container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        <i class="fas fa-check-circle"></i>
                        {{ message }}
                        <button class="alert-close" onclick="this.parentElement.remove()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'partials/footer.html' %}
    
    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <!-- Scripts -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/animations.js' %}"></script>
    <script src="{% static 'js/dark-mode.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
    window.addEventListener('load', function() {
      document.getElementById('preloader').style.display = 'none';
    });
    AOS.init({
      duration: 900,
      once: true,
      easing: 'ease-in-out',
    });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
